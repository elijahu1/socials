<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bunny Fanpage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .bg {
            background-image: url('bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
        .content h1 {
            font-size: 10rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }
        .providers {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .provider-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .provider-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .provider-icon {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Bad Bunny</h1>
            <p>Welcome to the ultimate Bad Bunny fanpage!</p>
        </div>
        <div class="providers">
            <a href="#" class="provider-button">
              <img src="apple-music.png" alt="Apple Music" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="spotify.png" alt="Spotify" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="youtube.png" alt="YouTube" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="amazon-music.png" alt="Amazon Music" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="deezer.png" alt="Deezer" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="pandora.png" alt="Pandora" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="tidal.png" alt="Tidal" class="provider-icon">
            </a>
            <a href="#" class="provider-button">
              <img src="merch.png" alt="Merch" class="provider-icon">
            </a>
        </div>
    </div>
</body>
</html>
