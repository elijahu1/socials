<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bunny Fanpage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .bg {
            background-image: url('bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 10rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

            .socials {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }

            .social-link {
            display: flex;
            align-items: center;
            background-color: #1DB954;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
            }

            .social-icon {
            height: 2rem;
            margin-right: 0.5rem;
            }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Bad Bunny</h1>
            <p>Welcome to the ultimate Bad Bunny fanpage!</p>
        </div>

        <div class="socials">
            <a href="#" class="social-link">
              <img src="spotify.png" alt="Spotify" class="social-icon">
              <span class="social-text">Spotify</span>
            </a>
            <a href="#" class="social-link">
              <img src="youtube.png" alt="YouTube" class="social-icon">
              <span class="social-text">YouTube</span>
            </a>
          </div>

    </div>
</body>
</html>
