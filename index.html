<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bunny Fanpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .bg {
            background-image: url('bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
        .content h1 {
            font-size: 10rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }
        .providers {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .provider-button {
          display: inline-flex; /* Changed to inline-flex to avoid layout quirks */
          align-items: center;
          justify-content: center;
          font-size: 3rem;
          color: white;
          text-decoration: none; /* This removes any underline */
          line-height: 0; /* Ensures no extra spacing is added */
          transition: transform 0.3s ease;
      }

        .provider-button:hover {
            transform: scale(1.2);
        }
        .camera-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 0;
          animation: cameraLensOpen 1s ease-in-out forwards;
        }

        .camera-lens {
          width: 0;
          height: 0;
          border-radius: 50%;
          background-color: #fff;
          animation: cameraLensClose 1s ease-in-out forwards 1s;
        }

        @keyframes cameraLensClose {
          0% {
            width: 0;
            height: 0;
          }
          100% {
            width: 200vmax;
            height: 200vmax;
          }
        }

        @keyframes cameraLensOpen {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="camera-container">
          <div class="camera-lens"></div>
        </div>
        <div class="content">
            <h1>Bad Bunny</h1>
            <p>Welcome to the ultimate Bad Bunny fanpage!</p>
        </div>
        <div class="providers">
          <a href="#" class="provider-button">
            <i class="fa-brands fa-apple"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-spotify"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-amazon"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-deezer"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-pandora"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-brands fa-tidal"></i>
          </a>
          <a href="#" class="provider-button">
            <i class="fa-solid fa-shirt"></i>
          </a>
        </div>
    </div>
</body>
</html>
