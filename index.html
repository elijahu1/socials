<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bunny Fanpage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .bg {
            background-image: url('bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 10rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Bad Bunny</h1>
            <p>Welcome to the ultimate Bad Bunny fanpage!</p>
        </div>
    </div>
</body>
</html>
