    <!-- Critical CSS for loading screen -->
    <style>
        /* Critical loading screen styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        .zen-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }
        .zen-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #f8f8f8;
            animation: zenSpin 2s linear infinite;
        }
        .zen-inner {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            border-radius: 50%;
            border-bottom-color: #f8f8f8;
            animation: zenSpin 1.5s linear infinite reverse;
        }
        @keyframes zenSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #f8f8f8;
            font-family: "Noto Sans JP", sans-serif;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dots span {
            animation: fade 1.4s infinite;
            font-weight: 300;
            font-size: 1rem;
            color: #ccc;
        }
        .dots span:nth-child(1) { animation-delay: 0s; }
        .dots span:nth-child(2) { animation-delay: 0.3s; }
        .dots span:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fade {
            0%, 40% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Hide main content initially */
        .bg {
            opacity: 0;
            visibility: hidden;
        }
    </style>
