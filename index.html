<!DOCTYPE html>
<html lang="en,es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elijah Udom - Cloud Infrastructure Engineer | Linux Specialist | DevOps Practitioner">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: white;
            --bg-opacity: 0.7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 1rem;
            animation: cameraShutterIntro 1.5s ease-in-out;
            background-blend-mode: overlay;
        }

        @keyframes cameraShutterIntro {
            0% { clip-path: circle(0%); }
            80% { clip-path: circle(150%); }
            100% { clip-path: circle(150%); }
        }

        .content {
            color: var(--primary-color);
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .content h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .description {
            color: var(--primary-color);
            font-size: clamp(0.8rem, 3vw, 1rem);
            max-width: 700px;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
            line-height: 1.5;
        }

        .providers {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .provider-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--primary-color);
            text-decoration: none;
            transition: transform 0.3s ease;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
        }

        .provider-button:hover {
            transform: scale(1.2);
            background: rgba(255,255,255,0.3);
        }

        .fa-mastodon { color: #6364ff; }
        .fa-bluesky { color: #1185fe; }

        .footer {
            color: var(--primary-color);
            font-size: 0.8rem;
            position: absolute;
            bottom: 1rem;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .content h1 { font-size: clamp(2rem, 5vw, 3rem); }
            .description { font-size: clamp(0.8rem, 3vw, 1rem); }
            .provider-button {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
                width: 3.5rem;
                height: 3.5rem;
            }
        }

        @media (min-width: 1200px) {
            .bg { background-attachment: fixed; }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Elijah Udom</h1>
        </div>
        <div class="description">
            <p>Cloud Infrastructure Engineer | Linux Systems Architect<br>
            DevOps Practitioner & Cloud Security Specialist<br>
            Building scalable solutions @HiveTx | Security automation @NoGreySafetyTech<br>
            GenZTechies Ambassador | Advocate for Infrastructure as Code excellence</p>
        </div>
        <div class="providers">
            <a href="https://www.linkedin.com/in/elijahu" target="_blank" class="provider-button">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/elijahu1" target="_blank" class="provider-button">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://x.com/elijahu_" target="_blank" class="provider-button">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://mastodon.social/@elijahu" target="_blank" class="provider-button">
                <i class="fa-brands fa-mastodon"></i>
            </a>
            <a href="https://bsky.app/profile/elijahu.bsky.social" target="_blank" class="provider-button">
                <i class="fa-solid fa-cloud fa-bluesky"></i>
            </a>
            <a href="https://www.xing.com/profile/elijah_udom" target="_blank" class="provider-button">
                <i class="fa-brands fa-xing"></i>

            <a href="https://open.spotify.com/artist/elijahu" target="_blank" class="provider-button">

            <a href="https://elijahu.me" target="_blank" class="provider-button">

    </div>
