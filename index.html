    <style>
        /* Critical loading screen styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        .zen-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }
        .zen-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #f8f8f8;
            animation: zenSpin 2s linear infinite;
        }
        .zen-inner {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            border-radius: 50%;
            border-bottom-color: #f8f8f8;
            animation: zenSpin 1.5s linear infinite reverse;
        }
        @keyframes zenSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #f8f8f8;
            font-family: "Noto Sans JP", sans-serif;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dots span {
            animation: fade 1.4s infinite;
            font-weight: 300;
            font-size: 1rem;
            color: #ccc;
        }
        .dots span:nth-child(1) { animation-delay: 0s; }
        .dots span:nth-child(2) { animation-delay: 0.3s; }
        .dots span:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fade {
            0%, 40% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Hide main content initially */
        .bg {
            opacity: 0;
            visibility: hidden;
        }
    </style>

    <aside id="now-playing" aria-live="polite" aria-label="Currently playing music"></aside>

    <script>
    async function fetchNowPlaying() {
        const nowPlayingElement = document.getElementById("now-playing");
        nowPlayingElement.className = '';
        try {
            const res = await fetch("https://nowplaying.elijahu.me/now-playing");
            const data = await res.json();
            if (res.status === 401) {
                nowPlayingElement.className = 'auth-required';
                nowPlayingElement.innerHTML = `<div class="spotify-content"><a href="${data.auth_url}" target="_blank" rel="noopener noreferrer">Connect Spotify</a></div>`;
                return;
            }
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            if (data.message && data.message.includes("Nothing is playing")) {
                nowPlayingElement.className = 'not-playing';
                nowPlayingElement.innerHTML = `<div class="spotify-content"><span class="info">No music playing</span></div>`;
            } else if (data.track) {
                nowPlayingElement.className = 'playing';
                const trackName = data.track.length > 25 ? data.track.substring(0, 25) + '...' : data.track;
                const artistName = data.artist.length > 20 ? data.artist.substring(0, 20) + '...' : data.artist;
                nowPlayingElement.innerHTML = `<div class="spotify-content"><a href="${data.url}" target="_blank" rel="noopener noreferrer">${trackName} â€” ${artistName}</a></div>`;
            } else {
                nowPlayingElement.className = 'unknown';
                nowPlayingElement.innerHTML = `<div class="spotify-content"><span class="info">Music status unknown</span></div>`;
            }
        } catch (err) {
            console.error('Error fetching now playing:', err);
            nowPlayingElement.className = 'error-state';
            nowPlayingElement.innerHTML = `<div class="spotify-content"><span class="error">Connection failed</span></div>`;
        }
    }
    const nowPlayingElement = document.getElementById("now-playing");
    nowPlayingElement.className = 'loading';
    nowPlayingElement.innerHTML = `<div class="spotify-content"><span class="loading">Loading music...</span></div>`;
    setTimeout(() => { fetchNowPlaying(); }, 1200);
    setInterval(fetchNowPlaying, 1000);
    </script>
